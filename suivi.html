<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto py-6 px-4">
            <h1 class="text-3xl font-bold text-blue-600">Suivi des commandes</h1>
        </div>
    </header>
    <main class="container mx-auto py-10">
        <div class="section mb-10">
            <h2 class="text-2xl font-bold mb-4">Suivi de commande</h2>
            <input type="text" placeholder="Numéro de commande" class="border p-2 mb-4 w-full">
            <button class="bg-blue-500 text-white py-2 px-4 rounded">Suivre</button>
        </div>
        <div class="section mb-10">
            <h2 class="text-2xl font-bold mb-4">Statut de la commande</h2>
            <p>Commande #1234 - Statut : En préparation</p>
        </div>
    </main>
</body>
</html>
