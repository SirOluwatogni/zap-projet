<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zéro Attente Pharmacie (ZAP) - Accueil</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="font-sans bg-gray-100">
        <header class="bg-white shadow">
            <div class="container mx-auto py-6 px-4">
                <h1 class="text-3xl font-bold text-blue-600">Zéro Attente Pharmacie (ZAP)</h1>
                <nav>
                    <a href="Accueil.html" class="text-blue-600 hover:text-blue-800 mr-4">Accueil</a>
                    <a href="commande.html" class="text-blue-600 hover:text-blue-800 mr-4">Commander</a>
                    <a href="profil.html" class="text-blue-600 hover:text-blue-800">Profil</a>
                </nav>
            </div>
        </header>
    <main class="container mx-auto py-10">
        <div class="section mb-10">
            <h2 class="text-2xl font-bold mb-4">Sélection de la pharmacie</h2>
            <input type="text" placeholder="Recherche" class="border p-2 mb-4 w-full">
            <div>
                <button class="bg-blue-500 text-white py-2 px-4 rounded mr-2">Pharmacie A</button>
                <button class="bg-blue-500 text-white py-2 px-4 rounded mr-2">Pharmacie B</button>
                <button class="bg-blue-500 text-white py-2 px-4 rounded">Pharmacie C</button>
            </div>
        </div>
        <div class="section mb-10">
            <h2 class="text-2xl font-bold mb-4">Recherche et sélection de produits</h2>
            <div>
                <button class="bg-green-500 text-white py-2 px-4 rounded mr-2">Produit A</button>
                <button class="bg-green-500 text-white py-2 px-4 rounded mr-2">Produit B</button>
                <button class="bg-green-500 text-white py-2 px-4 rounded">Produit C</button>
            </div>
        </div>
        <div class="section mb-10">
            <h2 class="text-2xl font-bold mb-4">Ajout d'ordonnances</h2>
            <input type="file" accept="image/*" class="border p-2">
        </div>
        <div class="section mb-10">
            <h2 class="text-2xl font-bold mb-4">Affichage du prix total</h2>
            <p>Prix médicament : 4 500 FCFA </p>
            </p>Frais : 200 FCFA </p>
            <p>Total : 4 700 FCFA</p>
        </div>
        <div class="section">
            <a href="paiement.html" class="bg-green-500 text-white py-2 px-4 rounded">Valider la commande</a>
        </div>
    </main>
</body>
</html>
