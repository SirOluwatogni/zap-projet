<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de la pharmacie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto py-6 px-4">
            <h1 class="text-3xl font-bold text-blue-600">Gestion de la pharmacie</h1>
        </div>
    </header>
    <main class="container mx-auto py-10">
        <div class="section mb-10">
            <h2 class="text-2xl font-bold mb-4">Notifications des nouvelles commandes</h2>
            <p>Nouvelle commande : #1234</p>
            <button class="bg-green-500 text-white py-2 px-4 rounded">Préparer la commande</button>
        </div>
        <div class="section mb-10">
            <h2 class="text-2xl font-bold mb-4">Mise à jour des stocks en temps réel</h2>
            <p>Produit A - Quantité : 100</p>
            <p>Produit B - Quantité : 50</p>
        </div>
        <div class="section">
            <h2 class="text-2xl font-bold mb-4">Gestion des commandes préparées</h2>
            <p>Commande #1234 - Prête pour la récupération</p>
        </div>
    </main>
</body>
</html>
